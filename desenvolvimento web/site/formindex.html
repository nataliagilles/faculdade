<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>
  <form action="#" method="post">

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required minlength="4" placeholder="Digite seu nome completo" title="Preencha seu nome completo">
    <br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" name="altura" required min="0.5" max="2.5" step="0.01">
    <br><br>

    <label for="dataNascimento">Data de nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required
           min="2025-09-01" max="2025-09-30">
    <br><br>

    <label for="senhaUsuario">Senha:</label>
    <input type="password" id="senhaUsuario" name="senhaUsuario" required minlength="4" maxlength="6">
    <br><br>

    <label for="estadoCivil">Estado civil:</label>
    <select id="estadoCivil" name="estadoCivil" required>
       <option value="">Selecione uma opção</option>
        <option value="2" selected>Solteiro</option>
        <option value="3">Casado</option>
        <option value="4">Divorciado</option>
        <option value="5">Viúvo</option>
        <option value="1">Prefiro não informar</option>
    </select>
<br><br>


    <label for="fotoPerfil">Foto de perfil (.jpg):</label>
    <input type="file" id="fotoPerfil" name="fotoPerfil" accept=".jpg">
    <br><br>

    <label for="horario">Horário:</label>
    <input type="time" id="horario" name="horario" min="08:00" max="18:00">
    <br><br>

    <fieldset>
      <legend>Maioridade:</legend>
      <input type="radio" id="maiorSim" name="maioridade" value="Sim" checked>
      <label for="maiorSim">Sou maior de idade</label><br>
      <input type="radio" id="maiorNao" name="maioridade" value="Não">
      <label for="maiorNao">Não sou maior de idade</label>
    </fieldset>
    <br>

    <button type="submit">Cadastrar</button>
    <button type="reset">Limpar</button>

  </form>
</body>
</html>
